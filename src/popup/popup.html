<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>playinnowbot | Authorization</title>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      rel="stylesheet" />

    <link href="popup.css" rel="stylesheet" />
    <script defer src="popup.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="mt-3 d-grid" id="content">
          <div class="d-flex justify-content-center">
            <img
              class="rounded-circle"
              src="../images/logo1080.png"
              width="30%" />
          </div>
          <div class="d-flex justify-content-center px-5 text-center">
            <p>playinnowbot</p>
          </div>
        </div>
        <hr />

        <!-- Yandex -->
        <div class="mb-3" id="yandex_container">
          <h5 class="text-center">Yandex Music</h5>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" id="yandex_button" hidden></button>

            <div class="d-flex justify-content-center">
              <span id="yandex_copy_token" style="cursor: pointer" hidden>
                Copy token
              </span>
            </div>
          </div>
        </div>

        <hr class="my-3" />

        <!-- SoundCloud -->
        <div class="service-container mb-3" id="soundcloud_container">
          <h5 class="text-center">SoundCloud</h5>
          <div class="d-grid gap-2">
            <button
              class="btn btn-warning"
              id="soundcloud_button"
              hidden></button>

            <div class="d-flex justify-content-center">
              <span id="soundcloud_copy_token" style="cursor: pointer" hidden>
                Copy token
              </span>
            </div>
          </div>
        </div>

        <hr />

        <div class="mb-3">
          <div class="container">
            <div class="d-flex justify-content-between row">
              <div class="text-right col-auto">
                <span>
                  Source code:
                  <a
                    href="https://github.com/es3n1n/nowplaying-extension"
                    rel="noreferrer"
                    target="_blank">
                    nowplaying-extension
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
